<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Мишка</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="main-nav__logo logo">
        <picture>
          <source media="(min-width: 1050px" srcset="img/vector/logo-desktop.svg">
          <source media="(min-width: 768px" srcset="img/vector/logo-tablet.svg">
          <img class="logo__image" src="img/vector/logo-mobile.svg" width="86px" height="35px">
        </picture>
      </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>

        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="#" class="site-list__link">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a href="#" class="site-list__link">Вязание на заказ</a>
          </li>
        </ul>

        <ul class="main-nav__list search-list">
          <li class="search-list__item">
            <svg class="search-list__icon search-list__icon--search" width="18" height="18">
              <use xlink:href="img/vector/sprite.svg#search"></use>
            </svg>
            <a href="#" class="search-list__link">
              Каталог товаров
            </a>
          </li>
          <li class="search-list__item">
            <svg class="search-list__icon site-list__icon--cart" width="21" height="18">
              <use xlink:href="img/vector/sprite.svg#cart"></use>
            </svg>
            <a href="#" class="search-list__link">
              Корзина: пока пуста
            </a>
          </li>
        </ul>

        <ul class="main-nav__list offer-list">
          <li class="offer-list__item">
            <a href="#" class="offer-list__link">Новые поступления</a>
          </li>
          <li class="offer-list__item">
            <a href="#" class="offer-list__link">Распродажа</a>
          </li>
          <li class="offer-list__item">
            <a href="#" class="offer-list__link">Бесплатная доставка по России</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <script src="js/svg4everybody.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
